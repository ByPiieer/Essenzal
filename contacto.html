<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Essenza by Pier</title>
  <link rel="stylesheet" href="dist/output.css" />
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-green-50 text-gray-800 min-h-screen flex flex-col font-sans">

  <!-- Header -->

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-16">
    <section
  class="w-full max-w-lg bg-white/90 backdrop-blur-md rounded-3xl shadow-xl border border-pink-100 p-8 sm:p-10 text-center space-y-8">

  <!-- Título -->

  </div>

  <div class="space-y-6">

    <!-- Horario -->
    <div class="flex items-center justify-center gap-4">
      <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 5h18M3 10h18M3 15h18M3 20h18"></path>

    <!-- Correo -->
    <div class="flex items-center justify-center gap-4">
      <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4z"></path>
        <path d="M22 6l-10 7L2 6"></path>
      </svg>
      <span class="text-gray-700 font-medium">contacto@essenza.cl</span>
    </div>

    <!-- Ubicación -->
    <div class="flex items-center justify-center gap-4">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 21s-6-5.33-6-10a6 6 0 1112 0c0 4.67-6 10-6 10z"></path>
        <circle cx="12" cy="11" r="2"></circle>
      </svg>
      <span class="text-gray-700 font-medium">Región Metropolitana, Chile</span>
    </div>

    <!-- WhatsApp -->
    <div class="flex items-center justify-center gap-4">
      <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12.04 2a9.96 9.96 0 00-8.57 14.92L2 22l5.2-1.36A9.96 9.96 0 1012.04 2zm5.76 14.57c-.24.68-1.4 1.3-1.93 1.34-.53.04-1.09.19-3.7-.76-3.14-1.2-5.15-4.36-5.31-4.56-.16-.2-1.27-1.7-1.27-3.24 0-1.54.8-2.3 1.09-2.62.29-.32.63-.4.84-.4.21 0 .42 0 .61.01.2.01.46-.07.72.55.26.62.9 2.16.98 2.32.08.16.13.35.02.57-.11.22-.17.35-.33.54-.16.19-.35.43-.5.58-.17.17-.35.35-.15.7.2.35.89 1.46 1.91 2.37 1.31 1.16 2.41 1.53 2.76 1.69.35.16.55.14.76-.08.21-.22.88-1.03 1.12-1.39.24-.36.48-.3.79-.18.31.12 2.01.95 2.36 1.12.35.17.58.26.66.4.08.14.08.81-.16 1.49z"/>
      </svg>
      <a href="https://wa.me/56987654321?text=Hola%20Essenza%2C%20quiero%20hacer%20una%20consulta."
         target="_blank"
         class="text-green-600 hover:text-green-500 hover:underline font-medium">
        Escríbenos por WhatsApp
      </a>
    </div>

  </div>
</section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/include-header-footer.js"></script>
</body>
</html>
