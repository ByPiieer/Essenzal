<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essenza</title>

  <!-- Tailwind compilado -->
  <link rel="stylesheet" href="dist/output.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Scrollbar custom (opcional mantener) -->
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col font-sans text-brandDark
         bg-[linear-gradient(135deg,_#ffffff_0%,_#ffffff_50%,_#ffedf3_65%,_#adeed9_75%,_#d6f5ff_85%,_#e0ffe0_95%)]
         bg-fixed bg-no-repeat">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-grow w-full max-w-[1100px] mx-auto px-6 lg:px-8 py-8 space-y-16">

    <section class="relative isolate overflow-hidden rounded-2xl shadow-xl text-center
         bg-transparent min-h-[380px] md:min-h-[460px]" data-aos="zoom-in">
      <!-- Imagen de fondo -->
      <img src="img/principales/fondo_inicio_blanco.png" alt="Hero Essenza"
        class="absolute inset-0 -z-10 w-full h-full object-cover block select-none pointer-events-none" />

      <!-- SIN overlay (si la imagen ya es clara) -->
      <!-- <div class="absolute inset-0 bg-black/20 -z-0"></div> -->

      <div class="relative z-10 max-w-3xl mx-auto px-4 py-16">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">Bienvenido a Essenza</h1>
        <p class="text-lg text-brandDark/80">Explora productos únicos para tu belleza y bienestar</p>
        <a href="#productos" class="mt-6 inline-block bg-brandAccent hover:bg-brandAccentHover
              text-brandDark font-semibold px-6 py-3 rounded-full transition">
          Ver Promociones
        </a>
      </div>
    </section>




    <!-- Marcas destacadas -->
    <section>
      <h2 class="text-3xl font-bold mb-6 text-center">
        Marcas destacadas
      </h2>
      <div class="relative overflow-hidden">
        <div id="marcas-carousel" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6
                    transition-all duration-700 ease-in-out">
          <!-- items via JS -->
        </div>
      </div>
    </section>

    <!-- Productos Estrella (dinámico) -->
    <section id="destacados" class="space-y-20">
      <h2 class="text-3xl font-bold mb-6 text-center">Productos Estrella</h2>
      <div id="destacados-list" class="space-y-12"></div>
    </section>


    <!-- Promociones (carrusel) -->
    <section id="productos">
      <h2 class="text-3xl font-bold mb-6 text-center">
        Promociones
      </h2>
      <div class="relative bg-white/60 backdrop-blur-sm rounded-2xl p-2 shadow-lg">
        <div id="productos-carousel" class="flex flex-row flex-nowrap justify-start items-stretch 
            overflow-x-auto scrollbar-hide gap-4 px-4 py-2">
          <!-- Productos por JS -->
        </div>


        <!-- Botones -->
        <button id="prev-btn" aria-label="Anterior" class="absolute top-1/2 left-0 -translate-y-1/2
                   bg-brandDark/60 hover:bg-brandDark text-white p-2
                   rounded-r shadow-md z-10">
          &#8249;
        </button>
        <button id="next-btn" aria-label="Siguiente" class="absolute top-1/2 right-0 -translate-y-1/2
                   bg-brandDark/60 hover:bg-brandDark text-white p-2
                   rounded-l shadow-md z-10">
          &#8250;
        </button>
      </div>
    </section>


    <section id="natura" class="mt-16">
      <h2 class="text-3xl font-bold mb-6 text-center">Natura</h2>
      <div id="natura-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </section>
    <section id="esika" class="mt-16">
      <h2 class="text-3xl font-bold mb-6 text-center">Esika</h2>
      <div id="esika-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </section>

    <!-- Llamado final -->
    <section class="py-12 rounded-2xl text-center shadow-xl
                    bg-gradient-to-r from-brandPinkLight via-brandPurple to-brandAccent" data-aos="fade-up">
      <h2 class="text-3xl font-bold mb-4 text-brandDark">
        ¿Listo para mejorar tu rutina de belleza?
      </h2>
      <p class="text-brandDark/80 mb-6">
        Explora nuestras marcas y productos destacados con solo un clic.
      </p>
      <a href="#" class="bg-white/80 hover:bg-white text-brandDark px-6 py-3 rounded-full
                font-semibold transition">
        Comenzar ahora
      </a>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="js/include-header-footer.js"></script>
  <script src="js/marcas-carousel.js"></script>
  <script src="js/cargar-productos-carousel-tailwind.js"></script>
  <script src="js/cargar_natura.js"></script>
  <script src="js/cargar_esika.js"></script>
  <script src="js/cargar_estrella.js"></script>

  <script>
    cargarProductos('data/promociones.json');
    cargarNatura('data/natura.json', { showSection: true, respectItemVisibility: true });
    cargarEsika('data/esika.json', { showSection: true, respectItemVisibility: true });
    cargarEstrellas('data/productos_estrella.json', {
      showSection: false,
      respectItemVisibility: true
    });
  </script>
</body>

</html>
